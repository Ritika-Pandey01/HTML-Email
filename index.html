<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;9..144,400;9..144,600;9..144,700&family=Inter:wght@300;700&family=Montserrat&display=swap"
        rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern HTML Email Template</title>
<style type="text/css">
	body {
		margin: 0;
		background-color: #F8F9FA;
		
	}
	table {
		border-spacing: 0;
	}
	td {
		padding: 0;
	}
	.wrapper{
		width: 100%;
		table-layout: fixed;
		background-color: #F8F9FA;
		padding-bottom: 40px;
        padding-top: 40px;
	}
	.main{
		background-color: #F8F9FA;
		margin: 0 auto;
		width: 100%;
		max-width: 600px;
		border-spacing: 0;
		font-family: Inter, sans-serif;
		color:#333333;
	}
	.logo{
		text-align: center;
		font-size: 0;
	}
	.logo .column{
		width: 100%;
		max-width: 300px;
		display: inline-block;
		vertical-align: top;
		text-align: center !important;
	}
	.content{
		padding:40px;
		background-color:#FFFFFF;
		border-radius: 4px;
	}
	.errorbar{
		text-align: center;
		padding-left: 40px;
		display: inline-block;
	}
	.errorbar .bar{
		width: 100%;
		max-width:540px;
		display: inline-block;
	}
	

	@media screen and (max-width: 600px){
		.logo .column{
			padding-left: 50px;
		}
	}

</style>
</head>
<body>
	<center class="wrapper">
	<table class="main" width="100%">
<!-- LOGO SECTION -->
<tr>
	<td>
		<table width="100%">
			<tr>
				<td class="logo">
					<table class="column">
						<tr>
							<td style="padding:0 40px 10px;">
								<a href="https://www.pingsafe.com/"><img src="images/PingSafe Logo.png"
									width="99.55" alt="Pingsafe's logo" title="Pingsafe's Logo"></a>
							</td>
						</tr>
					</table>
					<table class="column">
						<tr>
							<td>
								
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</td>
</tr>
<tr >
	<td class="content">
		<p style="font-size: 20px; font-weight:700 ;">New Message from Nishant on PingSafe</p>
		<p style="font-size: 14px;font-weight: 400;color: #333333;line-height:28px">Nishant Mittal (<a href="mailto:nishant@pingsafe.com" style="text-decoration: none !important;">nishant@pingsafe.com</a>) has mentioned you in a conversation.</p>
	</td>
</tr>
<!-- ERROR SECTION -->
<tr>
	<td class="content" style="padding-top:0 ;">
		<table class="errorbar" width="87.5%">
			<tr>
				<td>
					<table class="bar">
						<tr>
							<td height="52px" width="6px" style="background-color:#CC0500;border-radius:4px 0 0 4px;"></td>
						</tr>
					</table>
					<table class="bar">
						<tr>
							<td height="52px" width="554px" style="background-color:#CC0500;border-radius:0 4px 4px 0;"></td>
						</tr>
					</table>
				</td>
			</tr>

		</table>
	</td>
</tr>
<!-- FOOTER SECTION -->

</table>
	</center>
</body>
</html>
